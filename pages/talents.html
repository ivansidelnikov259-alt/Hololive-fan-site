<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таланты - Hololive Fan Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/talents.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">
                <i class="bi bi-stars me-2"></i>Hololive Fan Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <i class="bi bi-house me-1"></i>Дом
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="talents.html">
                            <i class="bi bi-people me-1"></i>Таланты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">
                            <i class="bi bi-newspaper me-1"></i>Новости
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="merch.html">
                            <i class="bi bi-bag me-1"></i>Мерч
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="talents-page">
        <!-- Main Branch Selection -->
        <div class="branch-selection">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="branch-menu py-3">
                            <div class="d-flex justify-content-center flex-wrap gap-3">
                                <button class="branch-btn active" data-branch="all">
                                    <i class="bi bi-grid-3x3-gap me-2"></i>ALL
                                </button>
                                <button class="branch-btn" data-branch="en">
                                    <i class="bi bi-translate me-2"></i>EN
                                </button>
                                <button class="branch-btn" data-branch="jp">
                                    <i class="bi bi-flag me-2"></i>JP
                                </button>
                                <button class="branch-btn" data-branch="id">
                                    <i class="bi bi-tropical-storm me-2"></i>ID
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Subgroup Selection (Hidden by default) -->
        <div class="subgroup-selection d-none" id="subgroupSection">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="subgroup-menu py-3">
                            <div class="d-flex justify-content-center flex-wrap gap-2" id="subgroupButtons">
                                <!-- Subgroup buttons will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Group Info Section -->
        <div class="group-info-section d-none" id="groupInfoSection">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="group-info py-4">
                            <h3 class="text-white mb-2" id="groupTitle"></h3>
                            <p class="text-muted mb-0" id="groupDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Talents Grid -->
        <div class="talents-content">
            <div class="container py-5">
                <div class="row" id="talentsContainer">
                    <!-- Talents will be loaded here by JavaScript -->
                </div>

                <!-- Empty State -->
                <div class="row d-none" id="emptyState">
                    <div class="col-12 text-center py-5">
                        <i class="bi bi-search display-1 text-muted mb-3"></i>
                        <h3 class="text-white">Таланты не найдены</h3>
                        <p class="text-muted">Попробуйте выбрать другую категорию</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark border-top border-secondary py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0 text-muted">&copy; 2024 Hololive Fan Portal. Это фанатский сайт и не имеет официального отношения к Cover Corp.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <div class="d-flex justify-content-md-end gap-3">
                        <a href="#" class="text-muted text-decoration-none">
                            <i class="bi bi-twitter"></i> Twitter
                        </a>
                        <a href="#" class="text-muted text-decoration-none">
                            <i class="bi bi-youtube"></i> YouTube
                        </a>
                        <a href="#" class="text-muted text-decoration-none">
                            <i class="bi bi-discord"></i> Discord
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/talents-filter.js"></script>
</body>
</html>
